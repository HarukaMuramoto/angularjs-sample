<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="lib/onsenui/css/font_awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <ons-page>
        <ons-navigator
          var="navi"
          page="page.html"
          ng-controller="AppController as app">
        </ons-navigator>
    </ons-page>

    <ons-template id="page.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">Assignment Maneger</div>
        </ons-toolbar>

        <section style="padding: 50px 20px">
          <input type="text" class="add-form" placeholder="assignment-name" ng-model="memo"  />
          <ons-button ng-click="push()" >
            Add <i class="fa fa-plus" aria-hidden="true"></i>
          </ons-button>

          <ul ng-repeat="memo in memos track by $index">
            <li >{{memo}}</li>
          </ul>

        <img ng-src="img.png" class="ball"/>
        <div class="shadow"></div>
        </section>
      </ons-page>
    </ons-template>

</body>
</html>
